<!-- CONTRIBUTORS SECTION -->
<section id="contributors" class="contributors-section">
    <div class="section-header">
        <span class="section-badge">Community</span>
        <h2 class="section-title">Hall of <span class="gradient-text">Contributors</span></h2>
        <p class="section-subtitle">Thanks to everyone who has contributed to this project!</p>
    </div>

    <!-- Contributor Controls -->
    <div class="controls-wrapper" style="margin-bottom:2rem; display:flex; gap:1rem; flex-wrap:wrap; justify-content:center">
        <!-- Search -->
        <div class="search-box">
            <i class="ri-search-line"></i>
            <input type="text" id="contributor-search" placeholder="Search contributors...">
        </div>

        <!-- Role Filter -->
        <div class="sort-box">
            <select id="role-filter">
                <option value="all">All Roles</option>
                <option value="maintainer">Maintainer</option>
                <option value="developer">Developer</option>
                <option value="contributor">Contributor</option>
            </select>
        </div>

        <!-- Sort -->
        <div class="sort-box">
            <select id="contributor-sort">
                <option value="default">Sort</option>
                <option value="az">A → Z</option>
                <option value="za">Z → A</option>
                <option value="newest">Newest</option>
            </select>
        </div>

        <!-- Reset -->
        <button id="reset-contributor-filters" class="view-all-btn">
            Reset Filters
        </button>
    </div>

    <div class="contributors-grid" id="contributors-grid">
        <!-- Loading skeletons will be shown here initially -->
        <div class="loading-skeleton">
            <div class="skeleton-avatar"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text"></div>
        </div>
        <div class="loading-skeleton">
            <div class="skeleton-avatar"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text"></div>
        </div>
        <div class="loading-skeleton">
            <div class="skeleton-avatar"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text"></div>
        </div>
    </div>

    <div class="contributors-show-more">
        <button id="loadMoreContributors" class="view-all-btn" style="display: none;">
            <i class="ri-user-add-line"></i> Load More Contributors
        </button>
    </div>
</section>
