<!-- HERO SECTION -->
<header class="hero-section" id="home">
    <div class="hero-background">
        <div class="hero-gradient"></div>
        <div class="hero-grid"></div>
    </div>

    <div class="hero-content">
        <div class="hero-badge fade-up">
            <span class="badge-icon"><i class="ri-rocket-line"></i></span>
            <span class="badge-text">Open Source</span>
        </div>

        <h1 class="hero-title fade-up delay-100">
            <span class="text-gradient">Build,</span> Share and Explore
        </h1>

        <p class="hero-subtitle fade-up delay-200">
            A community-driven platform where developers showcase their creativity through interactive web projects
        </p>

        <!-- Hero Buttons -->
        <div class="hero-actions fade-up delay-300">
            <a href="#projects" class="btn btn-primary">
                Start Building <i class="ri-arrow-right-line"></i>
            </a>

            <a href="https://github.com/YadavAkhileshh/OpenPlayground" target="_blank" class="btn btn-secondary">
                <i class="ri-github-fill"></i> GitHub
            </a>
        </div>

        <!-- Hero Stats -->
        <div class="hero-stats fade-up delay-400">
            <div class="stat">
                <span class="stat-number" id="project-count">50+</span>
                <span class="stat-label">Projects</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat">
                <span class="stat-number" id="contributor-count">25+</span>
                <span class="stat-label">Contributors</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat">
                <span class="stat-number">100%</span>
                <span class="stat-label">Open Source</span>
            </div>
        </div>
    </div>
</header>
