<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenPlayground | Tower of Hanoi</title>

  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="/logo.jpg" class="logo">
  <div class="heading-text">
    <h1>OpenPlayground</h1>
    <p>Learn by Building</p>
  </div>
  <button onclick="toggleTheme()">ðŸŒ™</button>
</header>

<h2>Tower of Hanoi</h2>

<div class="hanoi-controls">
  <label>
    Disks:
    <input type="number" id="diskCount" min="1" max="6" value="3">
  </label>
  <button onclick="startGame()">Start Game</button>
  <a href="instructions.html" class="instructions-btn">How to Play</a>
</div>

<p id="moves">Moves: 0</p>
<p id="status"></p>

<div class="game">
  <div class="rod" id="A" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  <div class="rod" id="B" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  <div class="rod" id="C" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
</div>

<script src="../../script.js"></script>
<script src="script.js"></script>
</body>
</html>
