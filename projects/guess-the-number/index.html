<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess The Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>ğŸ® Guess The Number</h1>
    <p class="subtitle">
      Guess a number between 1 and 100. Test your logic and intuition!
    </p>

    <div class="setup">
      <p class="info">A random number has been chosen. Can you guess it?</p>
      <button id="startBtn" class="start-btn">Start Game</button>
    </div>

    <div class="game hidden">
      <div class="input-group">
        <input
          type="number"
          id="guessInput"
          placeholder="Enter your guess (1-100)"
          min="1"
          max="100"
        />
        <button id="guessBtn" class="guess-btn">Submit Guess</button>
      </div>

      <p id="message" class="message"></p>
      <div class="stats">
        <p id="attempts" class="attempts"></p>
        <p id="feedback" class="feedback"></p>
      </div>

      <div class="button-group">
        <button id="restartBtn" class="restart-btn hidden">Play Again</button>
        <button id="quitBtn" class="quit-btn">Quit Game</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
