<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="ri-kanban-view"></i> Kanban Board</h1>
            <button class="add-task-btn" id="addTaskBtn">
                <i class="ri-add-line"></i> Add Task
            </button>
        </header>

        <div class="board">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <h2><i class="ri-todo-line"></i> To Do</h2>
                    <span class="task-count" id="todoCount">0</span>
                </div>
                <div class="task-list" id="todoList"></div>
            </div>

            <div class="column" data-status="inprogress">
                <div class="column-header">
                    <h2><i class="ri-time-line"></i> In Progress</h2>
                    <span class="task-count" id="inprogressCount">0</span>
                </div>
                <div class="task-list" id="inprogressList"></div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <h2><i class="ri-check-line"></i> Done</h2>
                    <span class="task-count" id="doneCount">0</span>
                </div>
                <div class="task-list" id="doneList"></div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Task</h3>
                <button class="close-btn" id="closeModal">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus">
                        <option value="todo" selected>To Do</option>
                        <option value="inprogress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn">Cancel</button>
                    <button type="submit" id="saveBtn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
