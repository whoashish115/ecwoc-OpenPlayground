<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Focus Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>
    <div class="container">
        <h1>Focus Timer ‚è≥</h1>
        <div class="modes">
            <button class="mode-btn active" id="workBtn" aria-label="Work mode" tabindex="0">Work</button>
            <button class="mode-btn" id="shortBreakBtn" aria-label="Short break mode" tabindex="0">Short Break</button>
            <button class="mode-btn" id="longBreakBtn" aria-label="Long break mode" tabindex="0">Long Break</button>
        </div>
        <div class="timer-container">
            <svg class="progress-ring" width="240" height="240">
                <circle class="progress-ring__circle-bg" cx="120" cy="120" r="110" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="8"/>
                <circle class="progress-ring__circle" cx="120" cy="120" r="110" fill="none" stroke="#4f46e5" stroke-width="8" stroke-linecap="round" stroke-dasharray="691.15" stroke-dashoffset="0" transform="rotate(-90 120 120)"/>
            </svg>
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="primary-btn" aria-label="Start timer" tabindex="0">Start</button>
            <button id="pauseBtn" class="secondary-btn hidden" aria-label="Pause timer" tabindex="0">Pause</button>
            <button id="resetBtn" class="reset-btn" aria-label="Reset timer" tabindex="0">Reset</button>
        </div>
        <div class="settings">
            <button id="soundToggle" class="settings-btn" aria-label="Toggle sound notifications" tabindex="0">
                <span id="soundIcon">üîä</span>
            </button>
            <button id="notificationToggle" class="settings-btn" aria-label="Toggle desktop notifications" tabindex="0">
                <span id="notificationIcon">üîî</span>
            </button>
        </div>
        <a href="../../index.html" class="back-link" tabindex="0">‚Üê Back to Playground</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
