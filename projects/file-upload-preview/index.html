<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Upload Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>File Upload Preview</h1>
    <p class="subtitle">
      Upload files and preview them before submission
    </p>

    <label class="upload-box">
      <input
        type="file"
        id="fileInput"
        multiple
        accept="image/png,image/jpeg,image/webp,image/gif,application/pdf,.doc,.docx,.xls,.xlsx,.txt,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
      />
      <span>Click to upload files</span>
      <small>PNG, JPG, WEBP, GIF, PDF, DOC, DOCX, XLS, XLSX, TXT â€¢ Max 2MB each</small>
    </label>

    <p id="error" aria-live="polite"></p>

    <div id="uploadProgressContainer" class="hidden">
      <div class="progress-header">
        <h3>Upload Progress</h3>
        <button id="cancelUploadBtn" class="cancel-btn">Cancel All</button>
      </div>
      <div id="uploadProgressBar">
        <div id="uploadProgressFill"></div>
      </div>
      <div id="uploadStatus">
        <span id="uploadPercentage">0%</span>
        <span id="uploadFileCount">0 files uploaded</span>
      </div>
      <div id="individualProgressContainer"></div>
    </div>

    <div id="previewContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
