<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter & Cleaner</title>

    <!-- Link CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Text Formatter & Cleaner</h1>
        <p class="subtitle">
            Format your text easily and clean extra spaces
        </p>

        <!-- Text input area -->
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>

        <!-- Action buttons -->
        <div class="buttons">
            <button onclick="toUpperCaseText()">UPPERCASE</button>
            <button onclick="toLowerCaseText()">lowercase</button>
            <button onclick="toTitleCase()">Title Case</button>
            <button onclick="toSentenceCase()">Sentence Case</button>
            <button onclick="removeExtraSpaces()">Remove Extra Spaces</button>
            <button onclick="clearText()" class="danger">Clear</button>
        </div>

        <!-- Text statistics -->
        <div class="stats">
            <span>Words: <strong id="wordCount">0</strong></span>
            <span>Characters: <strong id="charCount">0</strong></span>
        </div>
    </div>

    <!-- Link JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
