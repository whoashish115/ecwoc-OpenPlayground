<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game | OpenPlayground</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="game-header">
    <h1>üêç Snake Game</h1>
    <p>Classic Snake with optional AI (A* Pathfinding)</p>
  </header>

  <!-- Main -->
  <main class="wrap">

    <!-- Game Area -->
    <div class="game-card">
      <canvas id="gameCanvas" width="480" height="480"></canvas>

      <!-- Game Over -->
      <div class="game-over" id="gameOver">
        <h2>üíÄ Game Over</h2>
        <p id="finalScore">Score: 0</p>
        <button id="restartBtn">Restart</button>
        <a href="../../index.html" class="home-btn">Back to Home</a>
      </div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel">
      <div class="score-box">
        <span id="score">Score: 0</span>
        <small id="status">Ready</small>
      </div>

      <button id="startBtn" class="primary">Start / Restart</button>
      <button id="aiBtn" class="secondary">AI: Off</button>

      <div class="speed-control">
        <label>Speed</label>
        <input type="range" id="speed" min="4" max="20" value="10">
      </div>

      <p class="hint">
        Controls: Arrow Keys / WASD <br>
        AI uses A* search
      </p>

      <a href="../../index.html" class="home-btn full">Back to Homepage</a>
    </div>

  </main>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
