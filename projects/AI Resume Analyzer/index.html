<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Like Resume Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>AI-Like Resume Analyzer</h1>
        <p>ATS-style resume analysis (Client-side)</p>
    </header>

    <main class="container">

        <section class="input-section">
            <h2>Resume</h2>
            <textarea id="resumeText" placeholder="Paste your resume text here..."></textarea>
        </section>

        <section class="input-section">
            <h2>Job Description</h2>
            <textarea id="jdText" placeholder="Paste job description here..."></textarea>
        </section>

        <button id="analyzeBtn">Analyze Resume</button>

        <section class="result-section" id="result">
            <h2>ATS Score</h2>
            <div id="score">0</div>

            <h3>Matched Skills</h3>
            <ul id="matchedSkills"></ul>

            <h3>Missing Skills</h3>
            <ul id="missingSkills"></ul>
        </section>

    </main>

    <script src="js/utils.js"></script>
    <script src="js/jdAnalyzer.js"></script>
    <script src="js/scoringEngine.js"></script>
    <script src="js/uiController.js"></script>
</body>
</html>
