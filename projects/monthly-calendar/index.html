<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="calendar-container">
        <header class="calendar-header">
            <button id="prevMonth" class="nav-btn">
                <i class="ri-arrow-left-s-line"></i>
            </button>
            <h1 id="monthYear"></h1>
            <button id="nextMonth" class="nav-btn">
                <i class="ri-arrow-right-s-line"></i>
            </button>
        </header>

        <div class="calendar-grid">
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            <div id="calendarDays" class="days-grid"></div>
        </div>

        <div class="events-section">
            <h3>Events</h3>
            <div id="eventsList" class="events-list"></div>
            <button id="addEventBtn" class="add-event-btn">
                <i class="ri-add-line"></i> Add Event
            </button>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Event</h3>
                <button id="closeModal" class="close-btn">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time</label>
                    <input type="time" id="eventTime">
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="eventColor">Color</label>
                    <select id="eventColor">
                        <option value="#3b82f6">Blue</option>
                        <option value="#ef4444">Red</option>
                        <option value="#10b981">Green</option>
                        <option value="#f59e0b">Yellow</option>
                        <option value="#8b5cf6">Purple</option>
                        <option value="#ec4899">Pink</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
                    <button type="submit" id="saveBtn" class="save-btn">Save Event</button>
                    <button type="button" id="deleteBtn" class="delete-btn" style="display: none;">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
