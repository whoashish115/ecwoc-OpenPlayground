<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Planner Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      text-align: center;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2em;
      font-weight: 800;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 0.9em;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-size: 0.95em;
    }
    
    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: white;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    button {
      margin-top: 10px;
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #plan {
      margin-top: 30px;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 5px;
    }
    
    #plan::-webkit-scrollbar {
      width: 8px;
    }
    
    #plan::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    #plan::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 10px;
    }
    
    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      padding: 20px;
      background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
      border-radius: 15px;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .stat-box {
      flex: 1;
      text-align: center;
    }
    
    .stat-number {
      font-size: 1.8em;
      font-weight: 800;
      color: #2d3436;
    }
    
    .stat-label {
      font-size: 0.8em;
      color: #636e72;
      margin-top: 4px;
    }
    
    .day {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      padding: 16px 20px;
      border-radius: 15px;
      margin-bottom: 12px;
      border-left: 5px solid #667eea;
      animation: slideInDay 0.3s ease-out;
      transition: all 0.3s ease;
    }
    
    @keyframes slideInDay {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .day:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .day strong {
      color: #2d3436;
      font-size: 1.1em;
    }
    
    .day-subject {
      color: #636e72;
      margin-top: 6px;
      font-size: 0.95em;
    }
    
    .error {
      color: #d63031;
      background: #ffebeb;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
    }
    
    .emoji {
      font-size: 1.2em;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Study Planner</h1>
    <p class="subtitle">Plan your study schedule like a pro!</p>
    
    <div class="input-group">
      <label>‚úèÔ∏è Subjects (comma separated)</label>
      <input type="text" id="subjects" placeholder="Math, DSA, ML, DBMS">
    </div>
    
    <div class="input-group">
      <label>üìÖ Exam Date</label>
      <input type="date" id="examDate">
    </div>
    
    <button onclick="generatePlan()">üöÄ Generate My Study Plan</button>
    
    <div id="plan"></div>
  </div>

  <script>
    function generatePlan() {
      const subjectsInput = document.getElementById("subjects").value;
      const examDateInput = document.getElementById("examDate").value;
      const planDiv = document.getElementById("plan");
      planDiv.innerHTML = "";
      
      if (!subjectsInput || !examDateInput) {
        planDiv.innerHTML = '<div class="error">‚ö†Ô∏è Please enter all details to generate your plan!</div>';
        return;
      }
      
      const subjects = subjectsInput.split(",").map(s => s.trim()).filter(s => s);
      
      if (subjects.length === 0) {
        planDiv.innerHTML = '<div class="error">‚ö†Ô∏è Please enter at least one subject!</div>';
        return;
      }
      
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const examDate = new Date(examDateInput);
      examDate.setHours(0, 0, 0, 0);
      
      const daysLeft = Math.ceil((examDate - today) / (1000 * 60 * 60 * 24));
      
      if (daysLeft <= 0) {
        planDiv.innerHTML = '<div class="error">‚ö†Ô∏è Exam date must be in the future!</div>';
        return;
      }
      
      // Create stats section
      const statsDiv = document.createElement("div");
      statsDiv.className = "stats";
      statsDiv.innerHTML = `
        <div class="stat-box">
          <div class="stat-number">${daysLeft}</div>
          <div class="stat-label">Days Left</div>
        </div>
        <div class="stat-box">
          <div class="stat-number">${subjects.length}</div>
          <div class="stat-label">Subjects</div>
        </div>
        <div class="stat-box">
          <div class="stat-number">${Math.ceil(daysLeft / subjects.length)}</div>
          <div class="stat-label">Days/Subject</div>
        </div>
      `;
      planDiv.appendChild(statsDiv);
      
      // Subject emojis for variety
      const subjectEmojis = ['üìñ', '‚úçÔ∏è', 'üßÆ', 'üíª', 'üî¨', 'üìä', 'üéØ', 'üß†'];
      
      let subjectIndex = 0;
      for (let i = 1; i <= daysLeft; i++) {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.style.animationDelay = `${i * 0.05}s`;
        
        const subject = subjects[subjectIndex % subjects.length];
        const emoji = subjectEmojis[subjectIndex % subjectEmojis.length];
        
        const currentDate = new Date(today);
        currentDate.setDate(currentDate.getDate() + i);
        const dateStr = currentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        
        dayDiv.innerHTML = `
          <strong>Day ${i}</strong> <span style="color: #999; font-size: 0.9em;">(${dateStr})</span><br>
          <div class="day-subject"><span class="emoji">${emoji}</span>Study: <strong>${subject}</strong></div>
        `;
        planDiv.appendChild(dayDiv);
        
        subjectIndex++;
      }
    }
    
    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('examDate').setAttribute('min', today);
  </script>
</body>
</html>
