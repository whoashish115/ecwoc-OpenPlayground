<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ğŸ¯ Hangman</h1>

  <div class="status">
    <span>â¤ï¸ Lives: <strong id="lives">6</strong></span>
  </div>

  <div class="hangman-figure">
    <svg viewBox="0 0 150 180" preserveAspectRatio="xMidYMid meet">

      <line x1="10" y1="160" x2="140" y2="160" stroke="#333" stroke-width="4"/>
      <line x1="40" y1="160" x2="40" y2="20" stroke="#333" stroke-width="4"/>
      <line x1="40" y1="20" x2="100" y2="20" stroke="#333" stroke-width="4"/>
      <line x1="100" y1="20" x2="100" y2="35" stroke="#333" stroke-width="4"/>

      <circle id="head" cx="100" cy="50" r="12" stroke="#333" stroke-width="3" fill="transparent"/>
      <line id="body" x1="100" y1="62" x2="100" y2="110" stroke="#333" stroke-width="3"/>
      <line id="left-arm" x1="100" y1="70" x2="75" y2="95" stroke="#333" stroke-width="3"/>
      <line id="right-arm" x1="100" y1="70" x2="125" y2="95" stroke="#333" stroke-width="3"/>
      <line id="left-leg" x1="100" y1="110" x2="75" y2="140" stroke="#333" stroke-width="3"/>
      <line id="right-leg" x1="100" y1="110" x2="125" y2="140" stroke="#333" stroke-width="3"/>
    </svg>
  </div>

  <div id="word" class="word-container"></div>

  <div id="keyboard" class="keyboard"></div>

  <p id="message" class="message"></p>

  <button id="restart">ğŸ” Restart Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
