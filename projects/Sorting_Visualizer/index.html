<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="../../index.html" class="back-btn"><i class="ri-arrow-left-line"></i> Back</a>
                <h1>Sorting Visualizer</h1>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Algorithm</label>
                    <select id="algo-select">
                        <option value="bubble">Bubble Sort</option>
                        <option value="selection">Selection Sort</option>
                        <option value="insertion">Insertion Sort</option>
                        <option value="merge">Merge Sort</option>
                        <option value="quick">Quick Sort</option>
                        <option value="heap">Heap Sort</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Speed</label>
                    <input type="range" id="speed-slider" min="1" max="100" value="50">
                </div>

                <div class="control-group">
                    <label>Size</label>
                    <input type="range" id="size-slider" min="10" max="100" value="50">
                </div>

                <button id="reset-btn" class="btn secondary">
                    <i class="ri-refresh-line"></i> Randomize
                </button>

                <button id="start-btn" class="btn primary">
                    <i class="ri-play-fill"></i> Start Sorting
                </button>
            </div>
        </header>

        <main>
            <div id="visualizer-container">
                <!-- Bars will be generated here -->
            </div>
            <div id="status-text">Select an algorithm and press Start</div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
