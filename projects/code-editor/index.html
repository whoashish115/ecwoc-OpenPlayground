<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional code editor with multi-language support">
    <title>Code Editor | OpenPlayground</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Top Bar -->
        <header class="topbar">
            <div class="topbar-left">
                <i class="ri-code-box-line"></i>
                <span class="title">Code Editor</span>
            </div>
            <div class="topbar-center">
                <select id="languageSelector" class="language-select">
                    <option value="javascript">JavaScript</option>
                    <option value="typescript">TypeScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="json">JSON</option>
                </select>
            </div>
            <div class="topbar-right">
                <button class="btn-icon" id="previewBtn" title="Toggle Preview">
                    <i class="ri-eye-line"></i>
                </button>
                <button class="btn-icon" id="downloadBtn" title="Download Code">
                    <i class="ri-download-line"></i>
                </button>
                <button class="btn-icon" id="clearBtn" title="Clear Code">
                    <i class="ri-delete-bin-line"></i>
                </button>
                <button class="btn-icon" id="themeBtn" title="Toggle Theme">
                    <i class="ri-moon-line"></i>
                </button>
                <button class="btn-primary" id="runBtn" title="Run Code (Ctrl+Enter)">
                    <i class="ri-play-fill"></i>
                    Run
                </button>
            </div>
        </header>

        <!-- Editor Area -->
        <main class="main-content">
            <div class="editor-section">
                <div id="editor" class="editor-container"></div>
            </div>

            <!-- Preview Panel (Hidden by default) -->
            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-header">
                    <span>Preview</span>
                    <button class="btn-close" id="closePreview">
                        <i class="ri-close-line"></i>
                    </button>
                </div>
                <iframe id="preview" srcdoc=""></iframe>
            </div>
        </main>

        <!-- Output Panel -->
        <div class="output-panel" id="outputPanel">
            <div class="output-header">
                <span><i class="ri-terminal-line"></i> Output</span>
                <button class="btn-clear-output" id="clearOutput">Clear</button>
            </div>
            <div class="output-content" id="outputContent">
                <div class="output-placeholder">Click "Run" to execute code</div>
            </div>
        </div>

        <!-- Status Bar -->
        <footer class="statusbar">
            <div class="status-left">
                <span id="languageStatus">JavaScript</span>
            </div>
            <div class="status-right">
                <span id="cursorPosition">Ln 1, Col 1</span>
            </div>
        </footer>
    </div>

    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script src="script.js"></script>
</body>

</html>
