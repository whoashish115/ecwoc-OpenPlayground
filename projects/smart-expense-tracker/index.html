<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
  <h1>Expense Tracker</h1>

  <div class="balance-box">
    <p>Your Balance</p>
    <h2 id="balance">â‚¹0</h2>
  </div>

  <div class="summary">
    <div class="income">
      <p>Income</p>
      <h3 id="income">â‚¹0</h3>
    </div>
    <div class="expense">
      <p>Expense</p>
      <h3 id="expense">â‚¹0</h3>
    </div>
  </div>

  <!-- ðŸ“Š Chart -->
  <canvas id="expenseChart"></canvas>

  <form>
    <input id="text" type="text" placeholder="Description" required />
    <input id="amount" type="number" placeholder="Amount" required />

    <!-- ðŸ—‚ Category -->
    <select id="category">
      <option value="Salary">Salary</option>
      <option value="Food">Food</option>
      <option value="Rent">Rent</option>
      <option value="Travel">Travel</option>
      <option value="Shopping">Shopping</option>
      <option value="Other">Other</option>
    </select>

    <div class="btn-group">
      <button type="button" class="income-btn" onclick="addIncome()">+ Income</button>
      <button type="button" class="expense-btn" onclick="addExpense()">- Expense</button>
    </div>
  </form>

  <!-- ðŸ” Filter -->
  <select id="filter" onchange="render()">
    <option value="All">All Categories</option>
    <option value="Salary">Salary</option>
    <option value="Food">Food</option>
    <option value="Rent">Rent</option>
    <option value="Travel">Travel</option>
    <option value="Shopping">Shopping</option>
    <option value="Other">Other</option>
  </select>

  <h3>History</h3>
  <ul id="list"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
