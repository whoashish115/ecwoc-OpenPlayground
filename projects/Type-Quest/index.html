<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Speed Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">

  <!-- GAME CARD -->
  <div class="game-container">

    <!-- START SCREEN -->
    <div id="start-screen">
      <h1>ğŸ® Typing Speed Arcade</h1>
      <p>Complete all 5 levels</p>
      <button id="start-btn">Start Game</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="hidden">

      <div class="hud">
        <span>Level <b id="level">1</b>/5</span>
        <span>â± <b id="timer">60</b>s</span>
        <span>âš¡ WPM: <b id="wpm">0</b></span>
        <span>ğŸ¯ <b id="accuracy">0</b>%</span>
      </div>

      <div id="paragraph" class="paragraph"></div>

      <textarea
        id="input"
        placeholder="Start typing here..."
      ></textarea>

      <p class="hint">Press <b>Enter</b> to continue</p>

      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>

    </div>

  </div>

  <!-- SCOREBOARD BELOW GAME CARD -->
  <div id="scoreboard-container"></div>

</div>

<script src="script.js"></script>
</body>
</html>
