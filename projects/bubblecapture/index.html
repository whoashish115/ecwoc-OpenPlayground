<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EventFlow Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ğŸ” EventFlow Visualizer</h1>
  <p>Click boxes to see event propagation</p>

  <div class="controls">
    <label>
      <input type="checkbox" id="captureToggle" />
      Capture Phase
    </label>
  </div>

  <div class="box outer" data-name="Outer">
    Outer
    <div class="box middle" data-name="Middle">
      Middle
      <div class="box inner" data-name="Inner">
        Inner
      </div>
    </div>
  </div>

  <div class="log">
    <h3>Event Path</h3>
    <ul id="eventLog"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
