<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main container -->
    <div class="container">

        <!-- App title -->
        <h1>Habit Tracker</h1>

        <!-- Add habit section -->
        <div class="add-habit">
            <input type="text" id="habitInput" placeholder="Enter a new habit">
            <button id="addHabitBtn">Add Habit</button>
        </div>

        <!-- Habit list -->
        <ul id="habitList">
            <!-- Habits will be added dynamically -->
        </ul>

    </div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
