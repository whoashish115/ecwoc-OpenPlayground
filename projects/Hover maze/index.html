<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Maze – Free Hand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
  <h1>Hover Maze</h1>
  <p class="rules">
    Hold mouse in <span>START</span> → draw to <span>FINISH</span><br>
    Don’t leave the box
  </p>

  <canvas id="maze" width="300" height="300"></canvas>

  <p id="status"></p>
  <button onclick="resetGame()">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
