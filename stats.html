<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenPlayground | Project Statistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f8fafc;
      color: #0f172a;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #475569;
      margin-bottom: 40px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      text-align: center;
    }

    .stat-card h3 {
      margin: 0;
      font-size: 14px;
      color: #64748b;
    }

    .stat-card span {
      display: block;
      font-size: 28px;
      font-weight: 700;
      margin-top: 8px;
    }

    .chart-wrapper {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    canvas {
      max-height: 400px;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #2563eb;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìä Project Statistics</h1>
    <p class="subtitle">Unique projects by category</p>

    <!-- Stat Cards -->
    <div class="stats-grid" id="statsGrid"></div>

    <!-- Chart -->
    <div class="chart-wrapper">
      <canvas id="categoryChart"></canvas>
    </div>

    <a href="index.html" class="back-link">
      ‚Üê Back to Projects
    </a>
  </div>

  <script>
    fetch("index.html")
      .then(res => res.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const cards = doc.querySelectorAll(".projects-container .card");

        const seenTitles = new Set();
        const categoryCount = {};

        cards.forEach(card => {
          const titleEl = card.querySelector(".card-heading");
          if (!titleEl) return;

          const title = titleEl.innerText.trim();
          if (seenTitles.has(title)) return; // üö´ skip duplicates

          seenTitles.add(title);

          const category = card.dataset.category || "other";
          categoryCount[category] = (categoryCount[category] || 0) + 1;
        });

        renderStats(categoryCount, seenTitles.size);
        renderChart(categoryCount);
      });

    function renderStats(categoryCount, totalUnique) {
      const grid = document.getElementById("statsGrid");
      grid.innerHTML = "";

      grid.innerHTML += `
        <div class="stat-card">
          <h3>Total Unique Projects</h3>
          <span>${totalUnique}</span>
        </div>
      `;

      for (const cat in categoryCount) {
        grid.innerHTML += `
          <div class="stat-card">
            <h3>${capitalize(cat)}</h3>
            <span>${categoryCount[cat]}</span>
          </div>
        `;
      }
    }

    function renderChart(categoryCount) {
      const ctx = document.getElementById("categoryChart");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(categoryCount).map(capitalize),
          datasets: [{
            data: Object.values(categoryCount),
            backgroundColor: "#2563eb",
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1 }
            }
          }
        }
      });
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>

</body>
</html>
